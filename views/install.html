<body style="padding-top: 90px;">
<div class="navbar-wrapper">
    <div class="container">

        <div class="navbar navbar-inverse navbar-static-top main-nav" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                        <span class="fa fa-bars"></span>
                        <span class="fa fa-bars"></span>
                    </button>
                    <a href="http://www.intalligent.com"><img src="images/custom/intalligentLogoSimple.png" style="height: 40px;margin-top: 5px;"/></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">

                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>




<script type="text/javascript">
    $('#install-form').validate({
        rules: {
            username: {
                required: true
            },
            email: {
                required: true,
                email: true
            },
            password: {
                required: true
            }
        }
    });
</script>

<div class="container">

    <!-- Three columns of text below the carousel -->
    <div class="row">

        <div class="col-lg-12">
            <h2>Install</h2>

            <form id="install-form" role="form" action="install" method="post">
                <div class="form-group">
                    <label>User Name</label>
                    <input id="username" type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input id="email" type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>


        </div>

    </div><!-- /.row -->

</div><!-- /.container -->

<div class="container" style="margin-top: 10px;">
    <!-- FOOTER -->
    <footer>
        <p>&copy; 2014 - <a href="http://www.db-team.com/">DBTeam</a></p>
    </footer>
</div>
