<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel" ng-bind="getTranslation('Confirm Delete')"></h4>
            </div>
            <div class="modal-body" ng-bind="getTranslation('Are you sure that you want to permanently delete the selected row?')">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-bind="getTranslation('Cancel')"></button>
                <a ng-click="confirmDelete()" class="btn btn-primary" ng-bind="getTranslation('Delete')"></a>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
