<form action="../../index.html" method="post">
    <div class="body bg-gray">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="username" placeholder="User" required ng-enter="login()"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="password" placeholder="Password" required ng-enter="login()"/>
        </div>
        <div class="form-group">
            <input type="checkbox" name="remember_me"> Remember me
        </div>
    </div>
    <div class="footer">
        <button type="button" ng-click="login()" class="btn bg-olive btn-block">Login</button>

        <p><a href="#">I forgot my password</a></p>
    </div>
</form>
