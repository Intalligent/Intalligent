<div class="page-content">

    <div class="row" style="height: 30px;">
        <button class="btn btn-link pull-left  hand-cursor" ng-click="evaluate()" >{{getTranslation('Back to evaluation')}}</button>
    </div>

    <div class="panel panel-primary">
        <div class="panel-body">

            <div class="page-header position-relative row">
                <div class="col-md-12">
                    <h1>{{selectedBehaviour.behaviourName}}</h1>
                </div>
            </div><!--/page-header-->

            <div class="row">

                <div class="col-md-12">

                    <div class="widget-box">
                        <div class="widget-header widget-header-flat widget-header-small">
                            <h5>
                                {{getTranslation('Evaluations')}}
                            </h5>

                        </div>

                        <div class="widget-body">
                            <div class="widget-main">

                                <div class="row behaviour-row" ng-repeat="behaviour in behavioursHistory">
                                    <div class="row" >
                                        <div class="col-md-9">
                                            <p ng-bind="behaviour.appraisalEndDate | date:'medium'"></p>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="rating-button" style="background-color: {{behaviour.behaviourValueColor}};"
                                                 ng-bind="behaviour.behaviourValueDescription">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p ng-bind="behaviour.behaviourNotes"></p>
                                        </div>
                                    </div>
                                </div>

                            </div><!-- /widget-main -->
                        </div><!-- /widget-body -->
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-md-12">

                    <div class="widget-box">
                        <div class="widget-header widget-header-flat widget-header-small">
                            <h5>
                                {{getTranslation('Auto Evaluations')}}
                            </h5>

                        </div>

                        <div class="widget-body">
                            <div class="widget-main">

                                <div class="row behaviour-row" ng-repeat="behaviour in autoBehavioursHistory">
                                    <div class="row" >
                                        <div class="col-md-9">
                                            <p ng-bind="behaviour.appraisalEndDate | date:'medium'"></p>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="rating-button" style="background-color: {{behaviour.behaviourValueColor}};"
                                                 ng-bind="behaviour.behaviourValueDescription">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p ng-bind="behaviour.behaviourNotes"></p>
                                        </div>
                                    </div>
                                </div>

                            </div><!-- /widget-main -->
                        </div><!-- /widget-body -->
                    </div>

                </div>

            </div>
        </div>

    </div>

</div>
