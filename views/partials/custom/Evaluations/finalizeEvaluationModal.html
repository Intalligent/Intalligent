<!-- Modal -->
<div class="modal fade" id="finalizeEvaluationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel" ng-bind="getTranslation('Finalize Evaluation')"></h4>
            </div>
            <div class="modal-body">
                <p ng-bind="getTranslation('Are you sure you want to finalize the evaluation?')"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-bind="getTranslation('Cancel')"></button>
                <a ng-click="confirmFinalizeEvaluation()" class="btn btn-primary" ng-bind="getTranslation('Finalize')"></a>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
